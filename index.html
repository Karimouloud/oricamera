<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Croissant+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <script src="https://kit.fontawesome.com/27f08dadf1.js" crossorigin="anonymous"></script>
    <title>orino con</title>
</head>

<body>
    <header class="header__heading">
        <a class="header__link" href="index.html">
            <img src="../img/logo.JPG" alt="product">
        </a>
        <a class="header__basket" href="/html/basket.html">
            <i class="fas fa-shopping-basket fa-2x basket__icon"></i>
            <div id="basket__count">0</div>
        </a>
    </header>
    <main>
        <div class="brand">
            <h1 class="title">Orinoco Shop</h1>
        </div>

        <div id="container">

        </div>

        <div id="list"></div>
    </main>
    <footer id="foo">
        
        <div class="foo__display" id="foo__display--up">
            <h2 class="display__left">LOCATION</h2>
            <h2 class="display__center">FOLLOW US</h2>
            <h2 class="display__right">SIGN UP TO OUR<br> NEWSLETTER</h2>
            
        </div>

            <div class="display__left">Orinoco cie<br>21th Jump Street<br>91234 Poudlard</div>
            <div class="display__center" id="foo__social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-telegram"></i>
            </div>
            <input class="display__right" id="input">

    </footer>
    <script type="module" src="./js/camera.js"></script>
